<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cook Me</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="./scripts/addRecipes.js"></script>
  <script src="./scripts/jquery-3.3.1.min.js"></script>
  <script src="./scripts/database.js"></script>
  <script src="./scripts/animations.js"></script>
  <script src="./scripts/recipeItems.js"></script>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/shoppingList.js"></script>
</head>

<body>
    <div class="mainWindow"> 
       <div class="profilePage">
              <div class="accountBar">
                <h1 class="userNameHeader"></h1>
                <div class="logoutButton">
                  <div class="symbolWrapper" onclick="deleteCookie('uuid'); window.location.assign('index.html')">
                    Ausloggen
                  </div>
                </div>
                <div class="goToProfileButton">
                  <div class="symbolWrapper" onclick="window.location.assign('index.html')">
                    Rezepte
                  </div>
                </div>
              </div>
                
              <div class="Recipes">
                <h4>Zutat hinzuf端gen zu <div class="recipeId"></div></h4>
                <div class="recipeValue">
                	<input id="itemValue" type="text" placeholder="Menge angeben..." class="valueTextBox" />
                </div>
                <div class="recipeUnit"></div>
                <div class="recipeItem"></div>
                <button name="addToRecipe" onClick="addToRecipe()">Zum Rezept hinzuf端gen</button>
                                
                <h4>Neues Rezept hinzuf端gen:</h4>
                <input id="recipeTitle" type="text" placeholder="Titel angeben..." class="valueTextBox" />
                <div class="recipeCategory"></div>
                <textarea rows="4" cols="50" id ="recipeText">["Rezeptinhalt eingeben"]</textarea>
                <button name="addNewRecipe" onClick="addNewRecipe()">Neues Rezept hinzuf端gen</button>
              </div>
        </div>
    </div>
</body>


</html>
